$[(ConfigKeysCall)configurationList configType="eo->configType." configFilter="eo->configFilter." expose="INFO"/]

<input type="text" value="$[configFilter]" onchange="
            var newLocation = window.location + 'x';
            document.location.href = newLocation.replace(/=.*/, '=' + this.value);
            "/>
<ul>
    $[(TemplateCall)/configurationList/* ]
    <div><a href="/config/$[/configType]/$[_value]?configFilter=$[/configFilter]">&ocir;$[_value]</a></div>
    $[/]
</ul>
